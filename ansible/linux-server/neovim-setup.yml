---
- name: Setup Neovim 0.11 on Ubuntu servers
  hosts: all
  become: yes
  vars:
    neovim_version: "0.11.5"
    nvim_config_repo: "https://github.com/michael-duren/nvim-new.git"
    node_version: "24"
    go_version: "1.23.2"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install core dependencies
      apt:
        name:
          - git
          - curl
          - wget
          - fuse
          - libfuse2
          - build-essential
          - software-properties-common
          - net-tools
        state: present

    - name: Install development tools and utilities
      apt:
        name:
          - gcc
          - g++
          - make
          - cmake
          - pkg-config
          - unzip
          - tar
          - gzip
          - vim
          - tmux
          - htop
          - tree
          - jq
          - ripgrep
          - fd-find
          - bat
          - zsh
          - python3
          - python3-pip
          - python3-venv
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Enable and start Nginx
      systemd:
        name: nginx
        enabled: yes
        state: started

    - name: Add NodeSource GPG key
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
        state: present

    - name: Add NodeSource repository
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_{{ node_version }}.x nodistro main"
        state: present
        filename: nodesource

    - name: Install Node.js
      apt:
        name: nodejs
        state: present
        update_cache: yes

    - name: Install global npm packages
      npm:
        name: "{{ item }}"
        global: yes
        state: present
      loop:
        - yarn
        - pnpm
        - typescript
        - ts-node
        - prettier
        - eslint
        - pm2

    - name: Download Go
      get_url:
        url: "https://go.dev/dl/go{{ go_version }}.linux-amd64.tar.gz"
        dest: /tmp/go.tar.gz

    - name: Remove old Go installation
      file:
        path: /usr/local/go
        state: absent

    - name: Extract Go
      unarchive:
        src: /tmp/go.tar.gz
        dest: /usr/local
        remote_src: yes

    - name: Add Go to PATH in /etc/profile.d
      copy:
        dest: /etc/profile.d/go.sh
        content: |
          export PATH=$PATH:/usr/local/go/bin
          export GOPATH=$HOME/go
          export PATH=$PATH:$GOPATH/bin
        mode: "0644"

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Get Ubuntu codename
      shell: . /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}"
      register: ubuntu_codename
      changed_when: false

    - name: Add Docker repository using DEB822 format
      copy:
        dest: /etc/apt/sources.list.d/docker.sources
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/ubuntu
          Suites: {{ ubuntu_codename.stdout }}
          Components: stable
          Signed-By: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Update apt cache for Docker repo
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Remove old Neovim
      apt:
        name: neovim
        state: absent
      ignore_errors: yes

    - name: Download Neovim tarball
      get_url:
        url: "https://github.com/neovim/neovim/releases/download/v{{ neovim_version }}/nvim-linux-x86_64.tar.gz"
        dest: /tmp/nvim-linux64.tar.gz

    - name: Extract Neovim
      unarchive:
        src: /tmp/nvim-linux64.tar.gz
        dest: /usr/local
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: Verify Neovim installation
      command: /usr/local/bin/nvim --version
      register: nvim_version_output
      changed_when: false

    - name: Display Neovim version
      debug:
        msg: "{{ nvim_version_output.stdout_lines[0] }}"

    - name: Backup existing Neovim config
      become: yes
      become_user: "{{ ansible_user }}"
      shell: |
        if [ -d "$HOME/.config/nvim" ]; then
          mv "$HOME/.config/nvim" "$HOME/.config/nvim.backup.$(date +%Y%m%d_%H%M%S)"
        fi
      args:
        executable: /bin/bash

    - name: Clone Neovim config
      become: yes
      become_user: "{{ ansible_user }}"
      git:
        repo: "{{ nvim_config_repo }}"
        dest: "~/.config/nvim"
        version: main
        force: yes

    - name: Create data directory for lazy.nvim
      become: yes
      become_user: "{{ ansible_user }}"
      file:
        path: "~/.local/share/nvim"
        state: directory
        mode: "0755"

    - name: Success message
      debug:
        msg: |
          ===================================
          Installation Complete!
          ===================================
          - Neovim {{ neovim_version }}
          - Node.js {{ node_version }}
          - Go {{ go_version }}
          - Nginx
          - Docker
          - Development tools installed

          Note: Log out and back in for Docker group changes to take effect!
